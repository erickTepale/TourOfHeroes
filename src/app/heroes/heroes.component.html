<h2>My Heroes</h2>

<!-- 
# *ngFor is a for loop across heroes
# class{.selected} changes the current class styling 
#     to the current hero if it matches selectedHero
#
 -->
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
